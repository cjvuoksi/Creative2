<!Doctype html>

<html>
    <head>
        <title>Creative2</title>
        <link rel="stylesheet" href="/creative2/styles.css">
        <script src="https://kit.fontawesome.com/a76b9070cd.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <a href="/creative2/index.html"><img src="/creative2/images/ferry-solid.svg" alt="BC" class="icon"></a>
            <h3>BC Ferries</h3>
        </div>
        <div class="content center" id="content">
            <form id="ferryInput" class='inForm'>
                <select type="form" id="departure" title="Default will show all routes">
                    <option value="" selected hidden style="font-family:'Montserrat'">Departure</option>
                    <option value="" >Show all routes</option>
                    <option value="TSA">Tsawwassen</option>
                    <option value="SWB">Swartz Bay</option>
                    <option value="HSB">Horseshoe Bay</option>
                    <option value="DUK">Duke Point (Nanaimo)</option>
                    <option value="LNG">Langford</option>
                    <option value="NAN">Departure Bay (Nanaimo)</option>
                </select>
                <label class="to">&#8594;</label>
                <select type="form" id="destination" title="Default will show all destinations">
                    <option value="" selected disabled hidden>Destination</option>
                    <option value="">Show all destinations</option>
                </select>
                <button id="button" type="submit">Submit</button>
            </form>
            <div id="schedule">
                
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/cjvuoksi/Creative2">GitHub Repo</a>
        </div>
        <script>
            function toggleDrop(dropID) {
                let ID = document.getElementById(dropID); 
                if (ID.classList.contains("visible")) {
                    ID.classList.remove("visible"); 
                }
                else {
                    ID.classList.add("visible"); 
                }
            }
        </script>
        <script type="module" src="/creative2/script.js"></script>
    </body>
</html>
