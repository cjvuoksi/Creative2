<!Doctype html>

<html>
    <head>
        
    </head>
    <body>
        <form id="ferryInput">
            <input list="departure" id="from" pattern="^(TSA|SWB|HSB|DUK|LNG|NAN|Tsawwassen)$">
            <datalist type="form" id="departure">
                <option value="" selected></option>
                <option value="TSA">Tsawwassen</option>
                <option value="SWB">Swartz Bay</option>
                <option value="HSB">Horseshoe Bay</option>
                <option value="DUK">Duke Point (Nanaimo)</option>
                <option value="LNG">Langford</option>
                <option value="NAN">Departure Bay (Nanaimo)</option>
            </datalist>
            <input list="destination" id="to" pattern="^(HSB|DUK)">
            <datalist type="form" id="destination">
                <option value="" selected></option>
                <option value="">HSB</option>
            </datalist>
            <button id="button" type="submit">Button</button>
        </form>
        
        <script type="text/javascript" src="/creative2/script.js"></script>
    </body>
</html>
